{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock title%}
{% block head %}

{% endblock head %}
{% block main %}
<div class="card">
    <div class="card-body">
        <table class="table table-hover">
        <thead>
          <tr>
              <th></th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>

          </tr>
        </thead>
        <tbody>
        {% for event in events %}
          <tr><td></td>
              <td>{{ event.name }}</td>
            <td>{{ event.email }}</td>
            <td>{{ event.phone_number }}</td>

          </tr>
        {% endfor %}

        </tbody>
      </table>

    </div>
</div>

{% endblock main %}
