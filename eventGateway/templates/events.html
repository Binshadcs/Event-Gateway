{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock title%}
{% block head %}

{% endblock head %}
{% block main %}
{% if user.is_authenticated  %}
<a href="{% url 'event_create' %}" class="btn btn-info">New</a>
{% endif %}

{% for event in events %}
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card">
        <img src="{{ event.banner.url }}" class="card-img-top" alt="image">
        <div class="card-body">
            <h5 class="card-title"> <h2><a href="{% url 'event_detiled_view' event.id %}">{{ event.title }} </a></h5>
          <p class="card-text"> {{ event.description }} </p> <br>
        </div>
      </div>
        <br>
    </div>
</div>
{% endfor %}
{% endblock main %}
