{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock title%}
{% block head %}

{% endblock head %}
{% block main %}
<div class="card">
    <div class="card-body">
         <div class="content-section">
             <form method="POST">
                 {% csrf_token %}
                 <fieldset class="form-group">
                     <legend class="border-bottom mb-4">Event Delete</legend>
                     <h2>Are you sure you want to delete the event "{{ object.title }}"</h2>
                 </fieldset>
                 <div class="form_group">
                     <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                     <a class="btn btn-outline-secondary" href="{% url 'event_detiled_view' object.id %}">Cancel</a>
                 </div>
             </form>
         </div>
    </div>
</div>

{% endblock main %}
