{% extends 'baseadmin.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}

{% endblock title%}
{% block head %}
<h2>User Registeration</h2>
{% endblock head %}
{% block main %}

  <div class="content-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Sign Up</button>
          </div>
      </form>
  </div>

{% endblock main %}
